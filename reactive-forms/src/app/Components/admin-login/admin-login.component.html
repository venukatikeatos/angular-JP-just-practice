<!-- Agular has template driven and reactive Forms -->
<!-- this are the reactive forms -->
<div class="Admin-Login">
    <h1>Login</h1>
    <form [formGroup]="Login" >
        <input type="text" formControlName="AdminName" id="ad"/>
        <input type="text" formControlName="Password" id="p1"/>
        <button (click)="login()">Login</button>
    </form>
</div>
